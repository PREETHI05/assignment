
<form [formGroup] = "formdata" (ngSubmit) = "onsubmit()">
<div class = "container">
  <h1>Add Employee Details</h1>
  <div class="form-group">
    <label>FirstName</label>
    <input type = "text"  placeholder="First Name" id = "Firstname" class="form-control" formControlName="Firstname" required />

    <p *ngIf="formdata.get('Firstname').hasError('required') &&
    (formdata.get('Firstname').dirty)">
        Firstname is required
    </p>
  </div>
  <br>
  <div class="form-group" >
    <label>LastName</label>
    <input type = "text"   placeholder="Last Name" class="form-control" formControlName="Lastname" />
  </div>
  <br>

  <div  class="form-group">
    <label>email</label>
    <input type = "email" name = "emailId" Placeholder="Enter your emailId" class="form-control" formControlName="Email" required
    [ngClass]="{'is-invalid':formdata.get('Email').touched && formdata.get('Email').invalid}"   />
    <div *ngIf="formdata.get('Email').touched && formdata.get('Email').invalid"  class="invalid-feedback">
      <p *ngIf="formdata.get('Email').errors.required">Email Name is required</p>
      <p *ngIf="formdata.get('Email').errors.email">Email must be a valid email Address</p>
    </div>
  </div>

  <br>

  <div  class="form-group">
    <label>DateofBirth</label>
    <input type = "date" name = "emailId" Placeholder="Enter your dateofbirth" class="form-control" formControlName="Dateofbirth" />
  </div> <br>

  <div  class="form-group">
    <label>gender</label><br>
    <input type="radio" id="male"  value="male" class="form-control" formControlName="Gender" />
  <label for="male">Male</label><br>
  <input type="radio" id="female"  value="female" class="form-control" formControlName="Gender" />
  <label for="female">Female</label><br>
  </div>

  <br>

  <div  class="form-group" >
    <label for = "designation">Designation</label>
    <select id="designation"  value="designation" class="form-control" formControlName="Designation">
      <option value="Manager" >Manager</option>
      <option value="HR" >HR</option>
      <option value="Team Leader" >Team Leader</option>
    </select>
  </div>

<br>

  <div class="form-group">
    <label>PhoneNumber</label>
    <input type = "phonenumber" name = "phonenumber" Placeholder="Give your contact"  class="form-control" formControlName="Phonenumber" required
    [ngClass]="{'is-invalid':formdata.get('Phonenumber').touched && formdata.get('Phonenumber').invalid}"   />
    <div *ngIf="formdata.get('Phonenumber').touched && formdata.get('Phonenumber').invalid"  class="invalid-feedback">
      <p *ngIf="formdata.get('Phonenumber').errors.required">Phonenumber is required</p>
      <p *ngIf="formdata.get('Phonenumber').errors.pattern">Please, Enter 10 digit Mobile Number.</p>
    </div>
  </div>

  <br><br>

  <div class = "my-button">
    <button type = "submit" value = "submit" name="submit" [disabled] = !formdata.valid >Submit</button>
    </div>
    <div class = "btn1">
    <button type = "button" value = "reset" name="reset" (click)="resetForm()" >Reset</button>
  </div>
  <div class = "btn2">
    <button type = "button" value = "cancel" name="cancel" (click)="cancelForm()" >Cancel</button>
  </div>
</div>
</form>
